{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('get_songs', category=song.category) }}" class="text-indigo-600 hover:text-indigo-800 mr-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </a>
        <h2 class="text-2xl font-bold">Edit Song - {{ song.name }}</h2>
    </div>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="grid grid-cols-1 gap-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Song Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="name" name="name" type="text" value="{{ song.name }}" required>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="composer">
                    Composer
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="composer" name="composer" type="text" value="{{ song.composer }}" required>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="ragam">
                    Ragam
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="ragam" name="ragam" type="text" value="{{ song.ragam }}" required>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="talam">
                    Talam
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="talam" name="talam" type="text" value="{{ song.talam }}" required>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
                    Category
                </label>
                <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category }}" {% if category == song.category %}selected{% endif %}>
                        {{ category }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="audio_file">
                    Audio File
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="audio_file" name="audio_file" type="file" accept="audio/*">
                <p class="text-sm text-gray-500 mt-1">Leave empty to keep existing audio</p>
            </div>

            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="kalpanaswaram" class="form-checkbox h-5 w-5 text-indigo-600"
                           {% if song.kalpanaswaram %}checked{% endif %}>
                    <span class="ml-2 text-gray-700">Has Kalpanaswaram or Ragam</span>
                </label>
            </div>
            
            <div>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
