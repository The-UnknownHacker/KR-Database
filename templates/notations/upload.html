{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('get_notations', category=category) }}" class="text-indigo-600 hover:text-indigo-800 mr-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </a>
        <h2 class="text-2xl font-bold">Upload Notation</h2>
    </div>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="grid grid-cols-1 gap-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                    Title
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="title" name="title" type="text" required>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="notation_file">
                    Notation File (PDF)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="notation_file" name="notation_file" type="file" accept=".pdf" required>
                <p class="text-sm text-gray-500 mt-1">Upload notation in PDF format</p>
            </div>
            
            <div>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Upload Notation
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
